<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Linqra Gateway Box -->
  <rect x="300" y="150" width="200" height="100" rx="10" fill="#ed7534" opacity="0.9"/>
  <text x="400" y="205" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="24" dominant-baseline="middle">Linqra Gateway</text>
  
  <!-- Traditional API Services (Left Side) -->
  <rect x="50" y="50" width="140" height="60" rx="5" fill="#22c55e" opacity="0.8"/>
  <text x="120" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14">REST APIs</text>
  
  <rect x="50" y="170" width="140" height="60" rx="5" fill="#22c55e" opacity="0.8"/>
  <text x="120" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Microservices</text>
  
  <rect x="50" y="290" width="140" height="60" rx="5" fill="#22c55e" opacity="0.8"/>
  <text x="120" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="14">GraphQL</text>
  
  <!-- AI Services (Right Side) -->
  <rect x="610" y="50" width="140" height="60" rx="5" fill="#8b5cf6" opacity="0.8"/>
  <text x="680" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14">LLM Services</text>
  
  <rect x="610" y="170" width="140" height="60" rx="5" fill="#8b5cf6" opacity="0.8"/>
  <text x="680" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14">AI Endpoints</text>
  
  <rect x="610" y="290" width="140" height="60" rx="5" fill="#8b5cf6" opacity="0.8"/>
  <text x="680" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="14">ML Models</text>
  
  <!-- Connecting Lines -->
  <!-- Left Side -->
  <path d="M 190 80 L 300 200" stroke="#94a3b8" stroke-width="2"/>
  <path d="M 190 200 L 300 200" stroke="#94a3b8" stroke-width="2"/>
  <path d="M 190 320 L 300 200" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Right Side -->
  <path d="M 500 200 L 610 80" stroke="#94a3b8" stroke-width="2"/>
  <path d="M 500 200 L 610 200" stroke="#94a3b8" stroke-width="2"/>
  <path d="M 500 200 L 610 320" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Linq Protocol Label -->
  <rect x="325" y="270" width="150" height="30" rx="15" fill="#ef4444" opacity="0.8"/>
  <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Linq Protocol</text>
</svg>